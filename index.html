<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bored Actividades</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="bg-secondary">
      <p>Â¡Genera una actividad!</p>
    </nav>
    <div class="container text-center mt-5">
      <div class="row">
        <div class="col">
          <h2 class="text-success">Elige una actividad</h2>
          <br />
          <form class="form-control mt-5" id="actividadForm">
            <div class="mb-4">
              <label class="col-form-label-lg" for="tipoActividad">Tipo de actividad</label> <br />
              <select class="form-select" name="tipoActividad" id="tipoActividad">
                <option value="education">education</option>
                <option value="recreational">recreational</option>
                <option value="social">social</option>
                <option value="diy">diy</option>
                <option value="charity">charity</option>
                <option value="cooking">cooking</option>
                <option value="relaxation">relaxation</option>
                <option value="music">music</option>
                <option value="busywork">busywork</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="col-form-label-lg" for="participantes">Numero de participantes</label> <br />
              <input class="form-control" type="number" name="participantes" id="participantes" />
            </div>
            <div class="mb-4">
              <input
                type="submit"
                class="btn btn-warning"
                value="Generar actividad"
              />
            </div>
          </form>
        </div>
        <div class="col">
          <h2 id="nombreActividad" class="text-success">Nombre de la actividad</h2>
          <br/>
          <img id="imagenGenerada" width="375px" class="rounded mx-auto d-block" />
          <div class="row mt-2">
            <div class="col" id="precio"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.ts"></script>
  </body>
</html>
